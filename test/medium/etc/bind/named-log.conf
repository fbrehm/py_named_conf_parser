//###############################################################
//# Angaben zum Logging

logging {

    // Kategorien

    category default {
        default_debug;
        logtofile;
    };
    category general {
        logtofile;
        syslog-warning;
    };
    category lame-servers {
        null;
    };
    category queries {
        query_logging;
    };

    // Kan√§le

    channel complete_debug {
        file "/var/log/bind/complete-debug.log";
        print-category yes;
        print-severity yes;
        print-time yes;
        severity debug 99;
    };
    channel logtofile {
        file "/var/log/bind/named.log";
        print-category yes;
        print-severity yes;
        print-time yes;
        severity info;
    };
    channel moderate_debug {
        file "/var/log/bind/debug.log";
        print-category yes;
        print-severity yes;
        print-time yes;
        severity debug 1;
    };
    channel query_logging {
        file "/var/log/bind/query.log";
        print-time yes;
    };
    channel syslog-warning {
        syslog daemon;
        severity warning;
    };

};

# vim: ts=4 filetype=named noai
